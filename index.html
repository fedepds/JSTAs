<head>

<body>
    <h1>Prueba de repeatString</h1>
    <input type="text" id="texto" placeholder="Ingrese el texto">
    <input type="number" id="repeticiones" placeholder="Ingrese el número de repeticiones">
    <button onclick="handleRepeatString()">Repetir Texto</button>
    <br><br>
    <input type="text" id="textoInvertir" placeholder="Texto a invertir">
    <button onclick="handleReverseString()">Invertir Texto</button>

    <div id="container"></div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <h1>Operaciones Matemáticas y Funciones de Conversión</h1>
    <label for="a">Número A:</label>
    <input type="number" id="a" name="a">
    <label for="b">Número B:</label>
    <input type="number" id="b" name="b">
    <button onclick="handleSumAll()">Calcular Suma</button>
    <br><br>


    <h1>Conversión de Temperatura</h1>
    <label for="temperature">Temperatura en Celsius:</label>
    <input type="number" id="temperatureC" name="temperatureC"">
    <button onclick=" handleConvertToFahrenheit()">Convert to Fahrenheit</button>

    <div id="resultc"></div>
    <br><br>

    <input type="number" id="temperatureF" name="temperatureF"">
    <button onclick=" handleConvertToCelsius()">Convert to Celsius</button>
    <br><br>
    <div id="result"></div>
    <br><br>
    <br><br>
    <br><br>
    <h1>Determinación de Año Bisiesto</h1>
    <label for="año">Año:</label>
    <input type="number" id="año" name="year">
    <button onclick="handleIsLeapYear()">Determinar si es año bisiesto</button>
    <br><br>
    <p id="bisiesto"></p>
